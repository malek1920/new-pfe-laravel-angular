<body>
   <div class="bg-img">
     <div class="content">
       <header>Register Form</header>
       <form #signupForm=ngForm (ngSubmit)="onSubmit()">
         
         <div class="field">
            <span class="fa fa-user"></span>
            <input type="text"name="name"  placeholder="Name"  [(ngModel)]="form.name " required>
          </div>

         <div class="field space">
           <span class="fa fa-user"></span>
           <input type="text" name="email" placeholder="Email " [(ngModel)]="form.email " required>
         </div>

         

         <div class="field space">
           <span class="fa fa-lock"></span>
           <input type="password" class="pass-key" name="password"  placeholder="Password" [(ngModel)]="form.password" required >
           <span class="show">SHOW</span>
         </div>
         <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key"name="password_confirmation"  placeholder="confirm Password" [(ngModel)]="form.password_confirmation">
            <span class="show">SHOW</span>
          </div>

         
         <div class="field space">
           <input type="submit" value="LOGIN">
         </div>
       </form>
      
       <div class="signup">Don't have account?
         <a href="#">Signup Now</a>
       </div>
     </div>
   </div>

   <script>

     const pass_field = document.querySelector('.pass-key');
     const showBtn = document.querySelector('.show');
     showBtn.addEventListener('click', function(){
      if(pass_field.type === "password"){
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      }else{
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
     });
  


   </script>


 </body>
